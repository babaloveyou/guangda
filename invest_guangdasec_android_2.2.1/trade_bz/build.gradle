apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
//    compileSdkVersion 22
//    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile(name: 'fragmentation_swipeback-debug', ext: 'aar')
    compile(name: 'fragmentation-debug', ext: 'aar')
    compile(name: 'viewlibrary-debug', ext: 'aar')
    provided files('libs/volley-1.0.jar')
    provided files('libs/thinkive-framework-1.3.4.jar')
    compile files('libs/bcprov-jdk15-133.jar')
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
}
